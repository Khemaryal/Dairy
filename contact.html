      <div class="form">
        <form>
          <label for="fname">Your Name(Required)</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Khem Raj Aryal"
            class="input"
            required
          />

          <label for="email">Your Email(Required)</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex-aryalkhemraj@gmail.com"
            class="input"
            required
          />

          <label for="telephone">Your Telephone</label>
          <input
            type="tel"
            id="telephone"
            name="telphone"
            placeholder="9847034341"
            class="input"
          />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Regarding home delivery!"
            class="input"
          />

          <label for="message">Your Message</label>
          <textarea
            id="message"
            rows="10"
            cols="50"
            placeholder="Type your message here..."
            class="messagebox"
          ></textarea>

          <input type="reset" class="btn" />

          <input type="submit" value="Send message" class="btn" />
        </form>
